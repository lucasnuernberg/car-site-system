
    <article id="contato">
        <form action="" method="post">
            <h1 class="text-center">Contato</h1>
            
            <div class="container" style="width: 50%;margin: auto;">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">nome</span>
                    <input required type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="nome">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">email</span>
                    <input required type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="email@email.com">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">celular</span>
                    <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required placeholder="DDD número celular">
                </div>
            </div>

            <h1 class="text-center">Proposta</h1>

            <div class="container" style="width: 50%;margin: auto;">
                <select id="carsSelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Selecione o veículo</option>
                

                </select>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Proposta</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="R$">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Proposta</span>
                    <div class="form-group">
                        <textarea id="textContent" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="subtmitBtn" type="submit">Enviar dados</button>
            </div>
            

        
        </form>
        <script src="script/contatCod.js"></script>
        
    </article>
